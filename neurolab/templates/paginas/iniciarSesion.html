{% extends "base.html" %}

{% block titulo %} Inicio de sesion {% endblock %}

{% block contenido %}
<main class="p-5 form-signin col-md-5">
    <form method="POST" >
      {% csrf_token %}
      <img class="mb-4" src="https://braincity.berlin/fileadmin/user_upload/content-teaser-logo-2.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 fw-normal">Ingrese sus credenciales</h1>
  
      <div class="form-floating">
        <input type="text" name="username" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Correo electronico</label>
      </div>
      <div class="form-floating">
        <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
  
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Recuerdame
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar sesion</button>
      <p class="mt-5 mb-3 text-muted">Â© 2022</p>
    </form>
  </main>
{% endblock %}
